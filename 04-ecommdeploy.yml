# ansible n2 -m git -a "repo=https://github.com/benyin12/ecomm.git dest=/var/www/html"
---
- name: Deploy Web App
  hosts: n2
  become: yes

  tasks:
  - name: Install git
    yum:
      name: git
      state: present

 
  - name: Host Code
    git:
      repo: https://github.com/benyin12/ecomm.git
      dest: /var/www/html     
...
  